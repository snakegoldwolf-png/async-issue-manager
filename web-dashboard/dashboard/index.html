<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoryonClaw Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #1a2e1a;
            --bg-accent: #243524;
            --bg-elevated: #2e422e;
            --card: #3a5a3a;
            --text: #e8f5e8;
            --text-strong: #f0fff0;
            --muted: #90b090;
            --border: #4a6a4a;
            --border-strong: #5a8a5a;
            --accent: #ff9ecd;
            --accent-hover: #ffb8db;
            --ok: #7cb342;
            --warn: #ffb300;
        }

        * { font-family: 'VT323', 'Courier New', monospace !important; }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            image-rendering: pixelated;
        }

        .pixel-border {
            border: 3px solid var(--border);
            box-shadow: 
                inset -2px -2px 0 var(--bg),
                inset 2px 2px 0 var(--border-strong);
        }

        .stat-card {
            background: var(--card);
            border: 3px solid var(--border);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .btn-pixel {
            background: var(--card);
            border: 3px solid var(--border);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-pixel:hover {
            background: var(--bg-elevated);
            border-color: var(--accent);
            color: var(--accent);
        }

        .progress-bar {
            background: var(--bg-accent);
            border: 2px solid var(--border);
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--ok) 0%, var(--accent) 100%);
            transition: width 0.5s ease;
        }

        .agent-row:hover {
            background: var(--bg-elevated);
        }

        .big-number {
            font-size: 3rem;
            line-height: 1;
        }

        @media (max-width: 640px) {
            .big-number { font-size: 2rem; }
        }

        /* 像素图标 */
        .px-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            image-rendering: pixelated;
            vertical-align: middle;
            margin-right: 4px;
        }
        .px-icon-lg { width: 24px; height: 24px; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .pulse { animation: pulse 2s infinite; }
    </style>
</head>
<body class="p-4 md:p-8">
    <!-- Header -->
    <header class="max-w-5xl mx-auto mb-8">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div>
                <h1 class="text-3xl md:text-4xl text-[var(--accent)]">
                    <svg class="px-icon px-icon-lg" viewBox="0 0 16 16" fill="currentColor"><rect x="2" y="10" width="2" height="4"/><rect x="5" y="7" width="2" height="7"/><rect x="8" y="4" width="2" height="10"/><rect x="11" y="2" width="2" height="12"/></svg>
                    LoryonClaw Dashboard
                </h1>
                <p class="text-[var(--muted)] mt-1">Token & API 使用统计</p>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-sm text-[var(--muted)]" id="last-update">更新中...</span>
                <button onclick="loadData()" class="btn-pixel px-3 py-2 rounded flex items-center gap-2">
                    <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M8 2v2h4v4h2V2H8zM2 10v4h6v-2H4v-4H2z"/><rect x="6" y="6" width="4" height="4"/></svg>
                    刷新
                </button>
                <a href="/issues" class="btn-pixel px-3 py-2 rounded flex items-center gap-2" style="text-decoration: none;">
                    <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="2" y="2" width="12" height="2"/><rect x="2" y="6" width="8" height="2"/><rect x="2" y="10" width="10" height="2"/><rect x="2" y="14" width="6" height="2"/></svg>
                    Issues
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto">
        <!-- Like·AI API Stats -->
        <section class="mb-8">
            <h2 class="text-xl text-[var(--accent)] mb-4 flex items-center gap-2">
                <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="4" y="2" width="8" height="2"/><rect x="2" y="4" width="12" height="8"/><rect x="4" y="12" width="8" height="2"/><rect x="6" y="6" width="4" height="4" fill="var(--bg)"/></svg>
                Like·AI API
                <span class="w-2 h-2 bg-[var(--ok)] rounded-full pulse"></span>
            </h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="stat-card pixel-border rounded-lg p-6 text-center">
                    <div class="text-sm text-[var(--muted)] mb-2">API 请求数</div>
                    <div class="big-number text-[var(--accent)]" id="api-requests">-</div>
                </div>
                <div class="stat-card pixel-border rounded-lg p-6 text-center">
                    <div class="text-sm text-[var(--muted)] mb-2">API Token 数</div>
                    <div class="big-number text-[var(--ok)]" id="api-tokens">-</div>
                </div>
            </div>
        </section>

        <!-- Local Agent Stats -->
        <section class="mb-8">
            <h2 class="text-xl text-[var(--accent)] mb-4 flex items-center gap-2">
                <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="6" y="2" width="4" height="4"/><rect x="4" y="6" width="8" height="6"/><rect x="2" y="12" width="4" height="2"/><rect x="10" y="12" width="4" height="2"/></svg>
                本地 Agent 统计
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="stat-card pixel-border rounded-lg p-4 text-center">
                    <div class="text-sm text-[var(--muted)] mb-1">总 Token</div>
                    <div class="text-2xl text-[var(--accent)]" id="local-tokens">-</div>
                </div>
                <div class="stat-card pixel-border rounded-lg p-4 text-center">
                    <div class="text-sm text-[var(--muted)] mb-1">总请求</div>
                    <div class="text-2xl text-[var(--ok)]" id="local-requests">-</div>
                </div>
                <div class="stat-card pixel-border rounded-lg p-4 text-center">
                    <div class="text-sm text-[var(--muted)] mb-1">Agent 数</div>
                    <div class="text-2xl text-[var(--warn)]" id="agent-count">-</div>
                </div>
                <div class="stat-card pixel-border rounded-lg p-4 text-center">
                    <div class="text-sm text-[var(--muted)] mb-1">Session 数</div>
                    <div class="text-2xl text-[var(--text)]" id="session-count">-</div>
                </div>
            </div>
        </section>

        <!-- Top Agents Table -->
        <section class="pixel-border rounded-lg p-4" style="background: var(--bg-accent);">
            <h2 class="text-xl text-[var(--accent)] mb-4 flex items-center gap-2">
                <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="2" y="2" width="4" height="12"/><rect x="8" y="6" width="4" height="8"/><rect x="14" y="10" width="0" height="4"/></svg>
                Agent 排行榜
            </h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="text-[var(--muted)] text-left border-b border-[var(--border)]">
                            <th class="py-2 px-2">#</th>
                            <th class="py-2 px-2">Agent</th>
                            <th class="py-2 px-2">Tokens</th>
                            <th class="py-2 px-2 hidden md:table-cell">Requests</th>
                            <th class="py-2 px-2 w-32">占比</th>
                        </tr>
                    </thead>
                    <tbody id="agent-table">
                        <tr><td colspan="5" class="py-4 text-center text-[var(--muted)]">加载中...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="max-w-5xl mx-auto mt-8 text-center text-[var(--muted)] text-sm">
        <p>LoryonClaw Dashboard · 数据每 30 秒自动刷新</p>
    </footer>

    <script>
        const API_URL = '/issues/api/usage';

        function formatNumber(num) {
            if (typeof num === 'string') return num;
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toString();
        }

        async function loadData() {
            try {
                const res = await fetch(API_URL + '?t=' + Date.now());
                const data = await res.json();

                // Like·AI Stats
                if (data.likeai && data.likeai.data) {
                    const ld = data.likeai.data;
                    document.getElementById('api-requests').textContent = formatNumber(ld.total_requests || 0);
                    document.getElementById('api-tokens').textContent = ld.total_tokens || '-';
                }

                // Local Stats
                const s = data.summary || {};
                document.getElementById('local-tokens').textContent = formatNumber(s.total_tokens || 0);
                document.getElementById('local-requests').textContent = formatNumber(s.total_requests || 0);
                document.getElementById('agent-count').textContent = s.agent_count || 0;
                document.getElementById('session-count').textContent = formatNumber(s.session_count || 0);

                // Agent Table
                const agents = (data.by_agent || []).slice(0, 10);
                const totalTokens = s.total_tokens || 1;
                const maxTokens = agents.length > 0 ? agents[0].total_tokens : 1;

                const tableHtml = agents.map((a, i) => {
                    const pct = ((a.total_tokens / totalTokens) * 100).toFixed(1);
                    const barWidth = (a.total_tokens / maxTokens) * 100;
                    return `
                        <tr class="agent-row border-b border-[var(--border)]">
                            <td class="py-2 px-2 text-[var(--muted)]">${i + 1}</td>
                            <td class="py-2 px-2 font-bold text-[var(--accent)]">${a.name}</td>
                            <td class="py-2 px-2">${formatNumber(a.total_tokens)}</td>
                            <td class="py-2 px-2 hidden md:table-cell text-[var(--muted)]">${formatNumber(a.requests)}</td>
                            <td class="py-2 px-2">
                                <div class="progress-bar rounded h-4 relative">
                                    <div class="progress-fill h-full rounded" style="width: ${barWidth}%"></div>
                                    <span class="absolute inset-0 flex items-center justify-center text-xs">${pct}%</span>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');
                document.getElementById('agent-table').innerHTML = tableHtml || '<tr><td colspan="5" class="py-4 text-center text-[var(--muted)]">无数据</td></tr>';

                // Update time
                document.getElementById('last-update').textContent = '更新于 ' + new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });

            } catch (err) {
                console.error('Failed to load data:', err);
            }
        }

        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
