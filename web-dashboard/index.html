<!DOCTYPE html>
<html lang="zh-CN" data-theme="stardew-spring" data-density="normal" data-font-size="medium">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoryonClaw Issues</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ========================================
           ÂõõÂ≠£‰∏ªÈ¢òÂèòÈáè
           ======================================== */
        :root, [data-theme="stardew-spring"] {
            --bg: #1a2e1a;
            --bg-accent: #243524;
            --bg-elevated: #2e422e;
            --card: #3a5a3a;
            --text: #e8f5e8;
            --text-strong: #f0fff0;
            --muted: #90b090;
            --border: #4a6a4a;
            --border-strong: #5a8a5a;
            --accent: #ff9ecd;
            --accent-hover: #ffb8db;
            --accent-glow: rgba(255, 158, 205, 0.35);
            --ok: #7cb342;
            --warn: #ffb300;
            --danger: #e53935;
            --season-icon: "üå∏";
        }
        
        [data-theme="stardew-summer"] {
            --bg: #1a2a3a;
            --bg-accent: #243444;
            --bg-elevated: #2e4454;
            --card: #3a5a7a;
            --text: #e8f0f8;
            --text-strong: #f0f8ff;
            --muted: #90a0b0;
            --border: #4a6a8a;
            --border-strong: #5a8aaa;
            --accent: #ffd700;
            --accent-hover: #ffe44d;
            --accent-glow: rgba(255, 215, 0, 0.35);
            --season-icon: "‚òÄÔ∏è";
        }
        
        [data-theme="stardew-autumn"] {
            --bg: #2a1a1a;
            --bg-accent: #3a2424;
            --bg-elevated: #4a2e2e;
            --card: #5a3a3a;
            --text: #f8e8e0;
            --text-strong: #fff0e8;
            --muted: #b09080;
            --border: #6a4a4a;
            --border-strong: #8a5a5a;
            --accent: #ff6b35;
            --accent-hover: #ff8855;
            --accent-glow: rgba(255, 107, 53, 0.35);
            --season-icon: "üçÇ";
        }
        
        [data-theme="stardew-winter"] {
            --bg: #1a1a2e;
            --bg-accent: #242434;
            --bg-elevated: #2e2e42;
            --card: #3a3a5a;
            --text: #e8e8f8;
            --text-strong: #f0f0ff;
            --muted: #9090b0;
            --border: #4a4a6a;
            --border-strong: #5a5a8a;
            --accent: #87ceeb;
            --accent-hover: #a0d8ef;
            --accent-glow: rgba(135, 206, 235, 0.35);
            --season-icon: "‚ùÑÔ∏è";
        }

        /* Â≠ó‰ΩìÂ§ßÂ∞è */
        [data-font-size="small"] { font-size: 14px !important; }
        [data-font-size="medium"] { font-size: 18px !important; }
        [data-font-size="large"] { font-size: 22px !important; }
        
        /* ÊòæÁ§∫ÂØÜÂ∫¶ */
        [data-density="compact"] .issue-card { padding: 0.5rem !important; }
        [data-density="compact"] .stat-card { padding: 0.5rem !important; }
        [data-density="normal"] .issue-card { padding: 1rem !important; }
        [data-density="normal"] .stat-card { padding: 1rem !important; }
        [data-density="comfortable"] .issue-card { padding: 1.5rem !important; }
        [data-density="comfortable"] .stat-card { padding: 1.5rem !important; }

        * { font-family: 'VT323', 'Courier New', monospace !important; }

        body {
            background: var(--bg);
            color: var(--text);
            letter-spacing: 0.02em;
            image-rendering: pixelated;
            min-height: 100vh;
        }

        /* ÂÉèÁ¥†ÂõæÊ†á - SVG ÂÜÖËÅî */
        .px-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            image-rendering: pixelated;
            vertical-align: middle;
            margin-right: 4px;
        }
        .px-icon-lg { width: 20px; height: 20px; }
        
        /* ÂÉèÁ¥†È£éÊ†ºÊªöÂä®Êù° */
        ::-webkit-scrollbar { width: 12px; height: 12px; }
        ::-webkit-scrollbar-track { background: var(--bg-accent); border: 2px solid var(--border); }
        ::-webkit-scrollbar-thumb { background: var(--border-strong); border: 2px solid var(--border); }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        .pixel-border {
            border: 3px solid var(--border-strong) !important;
            box-shadow: 3px 3px 0 rgba(0, 20, 0, 0.5);
        }
        .pixel-border:hover {
            border-color: var(--accent) !important;
            box-shadow: 4px 4px 0 rgba(0, 20, 0, 0.5), 0 0 15px var(--accent-glow);
        }

        .header-pixel {
            background: linear-gradient(180deg, var(--bg-elevated) 0%, var(--bg-accent) 100%);
            border-bottom: 4px solid var(--border-strong);
            box-shadow: 0 4px 0 rgba(0, 20, 0, 0.3);
        }

        .stat-card {
            background: var(--card);
            border: 3px solid var(--border-strong);
            box-shadow: 3px 3px 0 rgba(0, 20, 0, 0.5);
            transition: all 0.2s ease;
        }
        .stat-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 rgba(0, 20, 0, 0.5);
        }

        .issue-card {
            background: var(--card);
            border: 3px solid var(--border-strong);
            box-shadow: 3px 3px 0 rgba(0, 20, 0, 0.5);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .issue-card:hover {
            transform: translate(-2px, -2px);
            border-color: var(--accent);
            box-shadow: 5px 5px 0 rgba(0, 20, 0, 0.5), 0 0 20px var(--accent-glow);
        }

        .priority-P0 { background: #e53935; color: #fff; border: 2px solid #b71c1c; text-shadow: 1px 1px 0 #000; }
        .priority-P1 { background: #ff9800; color: #fff; border: 2px solid #e65100; text-shadow: 1px 1px 0 #000; }
        .priority-P2 { background: #ffc107; color: #000; border: 2px solid #ff8f00; }
        .priority-P3 { background: #4caf50; color: #fff; border: 2px solid #2e7d32; text-shadow: 1px 1px 0 #000; }

        .status-open { background: #2196f3; color: #fff; border: 2px solid #1565c0; text-shadow: 1px 1px 0 #000; }
        .status-in-progress { background: #9c27b0; color: #fff; border: 2px solid #6a1b9a; text-shadow: 1px 1px 0 #000; }
        .status-closed { background: #607d8b; color: #fff; border: 2px solid #37474f; text-shadow: 1px 1px 0 #000; }

        .btn-pixel {
            background: var(--accent);
            color: var(--bg);
            border: 3px solid var(--border-strong);
            box-shadow: 3px 3px 0 rgba(0, 20, 0, 0.5);
            font-weight: bold;
            transition: all 0.1s ease;
        }
        .btn-pixel:hover {
            background: var(--accent-hover);
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0 rgba(0, 20, 0, 0.5);
        }
        .btn-pixel:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 rgba(0, 20, 0, 0.5);
        }

        .input-pixel {
            background: var(--bg-elevated);
            color: var(--text);
            border: 3px solid var(--border);
            box-shadow: inset 2px 2px 0 rgba(0, 0, 0, 0.3);
        }
        .input-pixel:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: inset 2px 2px 0 rgba(0, 0, 0, 0.3), 0 0 10px var(--accent-glow);
        }

        .modal-pixel {
            background: var(--bg-elevated);
            border: 4px solid var(--border-strong);
            box-shadow: 8px 8px 0 rgba(0, 20, 0, 0.6);
        }
        .modal-header {
            background: var(--bg-accent);
            border-bottom: 3px solid var(--border-strong);
        }

        .tag-pixel {
            background: var(--bg-accent);
            color: var(--muted);
            border: 2px solid var(--border);
            font-size: 14px;
        }

        .spinner-pixel {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            animation: spin 0.8s steps(8) infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .resolution-box {
            background: rgba(124, 179, 66, 0.15);
            border: 3px solid var(--ok);
            box-shadow: inset 2px 2px 0 rgba(0, 0, 0, 0.2);
        }
        
        /* ËÆæÁΩÆÈù¢Êùø */
        .settings-panel {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 280px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-pixel sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <a href="/" class="text-2xl text-[var(--accent)] hover:text-[var(--accent-hover)] transition" style="font-family: 'Press Start 2P' !important; font-size: 14px; text-decoration: none;">
                        ü¶é Issue Dashboard
                    </a>
                    <p class="text-[var(--muted)] mt-1">Async Issue Manager</p>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="refreshData()" class="btn-pixel px-3 py-2 rounded flex items-center gap-2">
                        <svg class="px-icon" id="refresh-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M8 2v2h4v4h2V2H8zM2 10v4h6v-2H4v-4H2z"/><rect x="6" y="6" width="4" height="4"/></svg>
                        <span>Âà∑Êñ∞</span>
                    </button>
                    <button onclick="toggleSettings()" class="btn-pixel px-3 py-2 rounded">
                        <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="7" y="1" width="2" height="3"/><rect x="7" y="12" width="2" height="3"/><rect x="1" y="7" width="3" height="2"/><rect x="12" y="7" width="3" height="2"/><rect x="4" y="4" width="8" height="8"/><rect x="6" y="6" width="4" height="4" fill="var(--bg)"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel hidden">
        <div class="pixel-border rounded-lg p-4" style="background: var(--card);">
            <h3 class="text-[var(--accent)] font-bold mb-4 flex items-center gap-2">
                <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="7" y="1" width="2" height="3"/><rect x="7" y="12" width="2" height="3"/><rect x="1" y="7" width="3" height="2"/><rect x="12" y="7" width="3" height="2"/><rect x="4" y="4" width="8" height="8"/><rect x="6" y="6" width="4" height="4" fill="var(--bg)"/></svg>
                ËÆæÁΩÆ
            </h3>
            
            <!-- ‰∏ªÈ¢òÂàáÊç¢ -->
            <div class="mb-4">
                <label class="text-sm text-[var(--muted)] block mb-2">‰∏ªÈ¢ò</label>
                <div class="grid grid-cols-4 gap-2">
                    <button onclick="setTheme('spring')" class="btn-pixel px-2 py-1 rounded text-xs" title="Êò•">üå∏</button>
                    <button onclick="setTheme('summer')" class="btn-pixel px-2 py-1 rounded text-xs" title="Â§è">‚òÄÔ∏è</button>
                    <button onclick="setTheme('autumn')" class="btn-pixel px-2 py-1 rounded text-xs" title="Áßã">üçÇ</button>
                    <button onclick="setTheme('winter')" class="btn-pixel px-2 py-1 rounded text-xs" title="ÂÜ¨">‚ùÑÔ∏è</button>
                </div>
            </div>
            
            <!-- Â≠ó‰ΩìÂ§ßÂ∞è -->
            <div class="mb-4">
                <label class="text-sm text-[var(--muted)] block mb-2">Â≠ó‰ΩìÂ§ßÂ∞è</label>
                <select id="font-size-select" onchange="setFontSize(this.value)" class="input-pixel w-full rounded px-2 py-1">
                    <option value="small">Â∞è</option>
                    <option value="medium" selected>‰∏≠</option>
                    <option value="large">Â§ß</option>
                </select>
            </div>
            
            <!-- ÊòæÁ§∫ÂØÜÂ∫¶ -->
            <div class="mb-4">
                <label class="text-sm text-[var(--muted)] block mb-2">ÊòæÁ§∫ÂØÜÂ∫¶</label>
                <select id="density-select" onchange="setDensity(this.value)" class="input-pixel w-full rounded px-2 py-1">
                    <option value="compact">Á¥ßÂáë</option>
                    <option value="normal" selected>Ê†áÂáÜ</option>
                    <option value="comfortable">ËàíÈÄÇ</option>
                </select>
            </div>
            
            <!-- Ëá™Âä®Âà∑Êñ∞ -->
            <div class="mb-2">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="auto-refresh" checked onchange="toggleAutoRefresh()" class="w-4 h-4">
                    <span class="text-sm text-[var(--muted)]">Ëá™Âä®Âà∑Êñ∞ (30Áßí)</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Stats Bar -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="stats-container"></div>
    </div>

    <!-- Filters -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-4">
        <div class="pixel-border rounded-lg p-4" style="background: var(--card);">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm text-[var(--muted)] mb-2">
                        <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="2" y="2" width="12" height="3"/><rect x="2" y="7" width="8" height="3"/><rect x="2" y="12" width="4" height="3"/></svg>
                        Áä∂ÊÄÅ
                    </label>
                    <select id="filter-status" onchange="applyFilters()" class="input-pixel w-full rounded px-3 py-2">
                        <option value="">ÂÖ®ÈÉ®</option>
                        <option value="open">Open</option>
                        <option value="in-progress">In Progress</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-[var(--muted)] mb-2">
                        <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="6" y="2" width="4" height="4"/><rect x="4" y="6" width="8" height="4"/><rect x="2" y="10" width="12" height="4"/></svg>
                        ‰ºòÂÖàÁ∫ß
                    </label>
                    <select id="filter-priority" onchange="applyFilters()" class="input-pixel w-full rounded px-3 py-2">
                        <option value="">ÂÖ®ÈÉ®</option>
                        <option value="P0">P0</option>
                        <option value="P1">P1</option>
                        <option value="P2">P2</option>
                        <option value="P3">P3</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-[var(--muted)] mb-2">
                        <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><circle cx="8" cy="5" r="3"/><rect x="3" y="10" width="10" height="5" rx="2"/></svg>
                        Ë¥üË¥£‰∫∫
                    </label>
                    <select id="filter-assignee" onchange="applyFilters()" class="input-pixel w-full rounded px-3 py-2">
                        <option value="">ÂÖ®ÈÉ®</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-[var(--muted)] mb-2">
                        <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="2" y="2" width="12" height="12" fill="none" stroke="currentColor" stroke-width="2"/><rect x="5" y="5" width="2" height="2"/><rect x="9" y="5" width="2" height="2"/><rect x="5" y="9" width="6" height="2"/></svg>
                        ÊêúÁ¥¢
                    </label>
                    <input type="text" id="filter-search" onkeyup="applyFilters()" placeholder="ÊêúÁ¥¢Ê†áÈ¢ò..." class="input-pixel w-full rounded px-3 py-2">
                </div>
            </div>
        </div>
    </div>

    <!-- Issues Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
        <div id="issues-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <div id="loading" class="flex justify-center items-center py-12">
            <div class="spinner-pixel rounded-full"></div>
        </div>
        <div id="empty-state" class="hidden text-center py-12">
            <p class="text-[var(--muted)] text-lg">Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑ Issue</p>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
        <div class="modal-pixel rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="modal-header sticky top-0 px-6 py-4 flex items-center justify-between">
                <h2 id="modal-title" class="text-xl font-bold text-[var(--accent)]"></h2>
                <button onclick="closeModal()" class="text-[var(--muted)] hover:text-[var(--accent)] text-3xl">&times;</button>
            </div>
            <div id="modal-content" class="p-6"></div>
        </div>
    </div>

    <script>
        const USE_STATIC_DATA = false;
        const API_BASE = USE_STATIC_DATA ? './data' : '/issues/api';
        
        let allIssues = [];
        let allStats = {};
        let allAgents = [];
        let autoRefreshInterval = null;

        // ËÆæÁΩÆÂáΩÊï∞
        function toggleSettings() {
            document.getElementById('settings-panel').classList.toggle('hidden');
        }
        
        function setTheme(season) {
            document.documentElement.setAttribute('data-theme', 'stardew-' + season);
            localStorage.setItem('theme', season);
        }
        
        function setFontSize(size) {
            document.documentElement.setAttribute('data-font-size', size);
            localStorage.setItem('fontSize', size);
        }
        
        function setDensity(density) {
            document.documentElement.setAttribute('data-density', density);
            localStorage.setItem('density', density);
        }
        
        function toggleAutoRefresh() {
            const enabled = document.getElementById('auto-refresh').checked;
            localStorage.setItem('autoRefresh', enabled);
            if (enabled) {
                autoRefreshInterval = setInterval(refreshData, 30000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        }
        
        function loadSettings() {
            const theme = localStorage.getItem('theme') || 'spring';
            const fontSize = localStorage.getItem('fontSize') || 'medium';
            const density = localStorage.getItem('density') || 'normal';
            const autoRefresh = localStorage.getItem('autoRefresh') !== 'false';
            
            setTheme(theme);
            setFontSize(fontSize);
            setDensity(density);
            
            document.getElementById('font-size-select').value = fontSize;
            document.getElementById('density-select').value = density;
            document.getElementById('auto-refresh').checked = autoRefresh;
            
            if (autoRefresh) {
                autoRefreshInterval = setInterval(refreshData, 30000);
            }
        }

        async function init() {
            loadSettings();
            await loadData();
            renderStats();
            renderFilters();
            applyFilters();
        }

        async function loadData() {
            try {
                const [issuesRes, statsRes, agentsRes] = await Promise.all([
                    fetch(`${API_BASE}/issues`),
                    fetch(`${API_BASE}/stats`),
                    fetch(`${API_BASE}/agents`)
                ]);
                allIssues = (await issuesRes.json()).issues || [];
                allStats = await statsRes.json();
                allAgents = (await agentsRes.json()).agents || [];
            } catch (error) {
                console.error('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
            }
        }

        async function refreshData() {
            const icon = document.getElementById('refresh-icon');
            icon.style.animation = 'spin 0.8s steps(8) infinite';
            await loadData();
            renderStats();
            renderFilters();
            applyFilters();
            setTimeout(() => { icon.style.animation = ''; }, 1000);
        }

        function renderStats() {
            const container = document.getElementById('stats-container');
            const stats = [
                { label: 'ÊÄªËÆ°', value: allStats.total || 0, icon: '<rect x="2" y="2" width="12" height="2"/><rect x="2" y="6" width="8" height="2"/><rect x="2" y="10" width="10" height="2"/><rect x="2" y="14" width="6" height="2"/>' },
                { label: 'Open', value: allStats.by_status?.open || 0, icon: '<circle cx="8" cy="8" r="6" fill="none" stroke="currentColor" stroke-width="2"/>' },
                { label: 'ËøõË°å‰∏≠', value: allStats.by_status?.['in-progress'] || 0, icon: '<rect x="2" y="7" width="4" height="2"/><rect x="7" y="4" width="2" height="8"/><rect x="10" y="7" width="4" height="2"/>' },
                { label: 'Â∑≤ÂÆåÊàê', value: allStats.by_status?.closed || 0, icon: '<rect x="2" y="8" width="4" height="2" transform="rotate(-45 4 9)"/><rect x="5" y="6" width="8" height="2" transform="rotate(45 9 7)"/>' }
            ];
            container.innerHTML = stats.map(stat => `
                <div class="stat-card rounded-lg p-4">
                    <div class="text-sm text-[var(--muted)] flex items-center gap-1">
                        <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor">${stat.icon}</svg>
                        ${stat.label}
                    </div>
                    <div class="text-3xl font-bold text-[var(--accent)] mt-1">${stat.value}</div>
                </div>
            `).join('');
        }

        function renderFilters() {
            const assigneeSelect = document.getElementById('filter-assignee');
            const assignees = [...new Set(allIssues.map(i => i.assignee).filter(Boolean))];
            assigneeSelect.innerHTML = '<option value="">ÂÖ®ÈÉ®</option>' + 
                assignees.map(a => `<option value="${a}">${a}</option>`).join('');
        }

        function applyFilters() {
            const status = document.getElementById('filter-status').value;
            const priority = document.getElementById('filter-priority').value;
            const assignee = document.getElementById('filter-assignee').value;
            const search = document.getElementById('filter-search').value.toLowerCase();
            
            let filtered = allIssues.filter(issue => {
                if (status && issue.status !== status) return false;
                if (priority && issue.priority !== priority) return false;
                if (assignee && issue.assignee !== assignee) return false;
                if (search && !issue.title.toLowerCase().includes(search)) return false;
                return true;
            });
            renderIssues(filtered);
        }

        function renderIssues(issues) {
            const container = document.getElementById('issues-container');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');
            
            loading.classList.add('hidden');
            
            if (issues.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            container.innerHTML = issues.map(issue => {
                const labels = Array.isArray(issue.labels) ? issue.labels : 
                              (typeof issue.labels === 'string' ? issue.labels.split(',').map(l => l.trim()) : []);
                const displayLabels = labels.slice(0, 3);
                const moreLabels = labels.length > 3 ? labels.length - 3 : 0;
                
                return `
                    <div class="issue-card rounded-lg" onclick="showDetail(${issue.id})">
                        <div class="flex items-start justify-between mb-3">
                            <span class="priority-${issue.priority} text-xs px-2 py-1 rounded font-bold">
                                ${issue.priority}
                            </span>
                            <span class="status-${issue.status} text-xs px-2 py-1 rounded">
                                ${formatStatus(issue.status)}
                            </span>
                        </div>
                        
                        <h3 class="text-lg font-bold text-[var(--text-strong)] mb-2 line-clamp-2">
                            #${issue.id} ${issue.title}
                        </h3>
                        
                        ${displayLabels.length > 0 ? `
                            <div class="flex flex-wrap gap-1 mb-3">
                                ${displayLabels.map(label => `
                                    <span class="tag-pixel text-xs px-2 py-1 rounded">${label}</span>
                                `).join('')}
                                ${moreLabels > 0 ? `<span class="text-xs text-[var(--muted)]">+${moreLabels}</span>` : ''}
                            </div>
                        ` : ''}
                        
                        <div class="flex items-center justify-between text-sm text-[var(--muted)] mt-3 pt-3 border-t border-[var(--border)]">
                            <span class="flex items-center gap-1">
                                <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><circle cx="8" cy="5" r="3"/><rect x="3" y="10" width="10" height="5" rx="2"/></svg>
                                ${issue.assignee || 'Êú™ÂàÜÈÖç'}
                            </span>
                            <span>${formatDate(issue.created_at)}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function showDetail(issueId) {
            const res = await fetch(`${API_BASE}/issues/${issueId}`);
            const issue = await res.json();
            renderDetailModal(issue);
            document.getElementById('detail-modal').classList.remove('hidden');
        }

        function renderDetailModal(issue) {
            document.getElementById('modal-title').textContent = `#${issue.id} ${issue.title}`;
            
            const labels = Array.isArray(issue.labels) ? issue.labels : 
                          (typeof issue.labels === 'string' ? issue.labels.split(',').map(l => l.trim()) : []);
            
            function renderMarkdown(text) {
                if (!text) return '';
                // ÂÖàÂ§ÑÁêÜÂ≠óÈù¢Èáè \\n ËΩ¨Êç¢‰∏∫ÁúüÊ≠£ÁöÑÊç¢Ë°åÁ¨¶
                let processed = text.replace(/\\n/g, '\n');
                return processed
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/^## (.+)$/gm, '<h3 class="text-lg font-bold text-[var(--accent)] mt-4 mb-2">$1</h3>')
                    .replace(/^### (.+)$/gm, '<h4 class="text-md font-bold text-[var(--text-strong)] mt-3 mb-1">$1</h4>')
                    .replace(/^- (.+)$/gm, '<div class="flex items-start gap-2 ml-2"><span class="text-[var(--accent)]">‚Ä¢</span><span>$1</span></div>')
                    .replace(/^(\d+)\. (.+)$/gm, '<div class="flex items-start gap-2 ml-2"><span class="text-[var(--accent)] font-bold">$1.</span><span>$2</span></div>')
                    .replace(/\*\*(.+?)\*\*/g, '<strong class="text-[var(--text-strong)]">$1</strong>')
                    .replace(/`(.+?)`/g, '<code class="bg-[var(--bg)] px-1 rounded text-[var(--accent)]">$1</code>')
                    .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-[var(--accent)] underline">ÈìæÊé•</a>')
                    .replace(/\n\n/g, '<div class="h-3"></div>')
                    .replace(/\n/g, '<br>');
            }
            
            function formatTimestamp(ts) {
                if (!ts) return '';
                const d = new Date(ts);
                return d.toLocaleString('zh-CN', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
            }
            
            const content = `
                <div class="space-y-6">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <div class="stat-card rounded p-3 text-center">
                            <div class="text-xs text-[var(--muted)] mb-1 flex items-center justify-center gap-1">
                                <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="2" y="2" width="12" height="3"/><rect x="2" y="7" width="8" height="3"/><rect x="2" y="12" width="4" height="3"/></svg>
                                Áä∂ÊÄÅ
                            </div>
                            <span class="status-${issue.status} text-sm px-3 py-1 rounded inline-block">
                                ${formatStatus(issue.status)}
                            </span>
                        </div>
                        <div class="stat-card rounded p-3 text-center">
                            <div class="text-xs text-[var(--muted)] mb-1 flex items-center justify-center gap-1">
                                <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="6" y="2" width="4" height="4"/><rect x="4" y="6" width="8" height="4"/><rect x="2" y="10" width="12" height="4"/></svg>
                                ‰ºòÂÖàÁ∫ß
                            </div>
                            <span class="priority-${issue.priority} text-sm px-3 py-1 rounded inline-block font-bold">
                                ${issue.priority}
                            </span>
                        </div>
                        <div class="stat-card rounded p-3 text-center">
                            <div class="text-xs text-[var(--muted)] mb-1 flex items-center justify-center gap-1">
                                <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><circle cx="8" cy="5" r="3"/><rect x="3" y="10" width="10" height="5" rx="2"/></svg>
                                Ë¥üË¥£‰∫∫
                            </div>
                            <div class="text-[var(--text)] font-bold">${issue.assignee || 'Êú™ÂàÜÈÖç'}</div>
                        </div>
                        <div class="stat-card rounded p-3 text-center">
                            <div class="text-xs text-[var(--muted)] mb-1 flex items-center justify-center gap-1">
                                <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="2" y="2" width="12" height="12" fill="none" stroke="currentColor" stroke-width="2"/><rect x="4" y="4" width="2" height="2"/><rect x="7" y="4" width="2" height="2"/><rect x="10" y="4" width="2" height="2"/></svg>
                                ÂàõÂª∫Êó∂Èó¥
                            </div>
                            <div class="text-[var(--text)]">${formatDate(issue.created_at)}</div>
                        </div>
                    </div>
                    
                    ${labels.length > 0 ? `
                        <div class="pixel-border rounded p-4" style="background: var(--bg-accent);">
                            <div class="text-sm text-[var(--muted)] mb-2 flex items-center gap-1">
                                <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="2" y="4" width="8" height="8" rx="1"/><rect x="10" y="4" width="4" height="4"/></svg>
                                Ê†áÁ≠æ
                            </div>
                            <div class="flex flex-wrap gap-2">
                                ${labels.map(label => `
                                    <span class="tag-pixel px-3 py-1 rounded">${label}</span>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${issue.body ? `
                        <div class="pixel-border rounded p-4" style="background: var(--bg-accent);">
                            <div class="text-sm text-[var(--muted)] mb-3 flex items-center gap-1">
                                <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="2" y="2" width="12" height="12" fill="none" stroke="currentColor" stroke-width="2"/><rect x="4" y="5" width="8" height="1"/><rect x="4" y="8" width="6" height="1"/><rect x="4" y="11" width="4" height="1"/></svg>
                                ‰ªªÂä°ËØ¶ÊÉÖ
                            </div>
                            <div class="text-[var(--text)] leading-relaxed">
                                ${renderMarkdown(issue.body)}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${issue.progress_history && issue.progress_history.length > 0 ? `
                        <div class="pixel-border rounded p-4" style="background: var(--bg-accent);">
                            <div class="text-sm text-[var(--muted)] mb-3 flex items-center gap-1">
                                <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="2" y="2" width="2" height="12"/><rect x="6" y="6" width="8" height="2"/><rect x="6" y="10" width="6" height="2"/></svg>
                                ËøõÂ∫¶Êó∂Èó¥Á∫ø (${issue.progress_history.length} Êù°ËÆ∞ÂΩï)
                            </div>
                            <div class="relative pl-6 space-y-4">
                                <div class="absolute left-2 top-2 bottom-2 w-0.5 bg-[var(--accent)]" style="opacity: 0.5;"></div>
                                ${issue.progress_history.map(p => `
                                    <div class="relative">
                                        <div class="absolute -left-4 top-1 w-3 h-3 rounded-full bg-[var(--accent)] border-2 border-[var(--bg-accent)]"></div>
                                        <div class="stat-card rounded p-3">
                                            <div class="flex items-center gap-2 text-xs text-[var(--muted)] mb-2">
                                                <span class="font-bold text-[var(--accent)]">${p.agent || 'unknown'}</span>
                                                <span>‚Ä¢</span>
                                                <span>${formatTimestamp(p.timestamp)}</span>
                                            </div>
                                            <div class="text-[var(--text)] text-sm">${p.progress}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${issue.deliverables && issue.deliverables.length > 0 ? `
                        <div class="pixel-border rounded p-4" style="background: var(--bg-accent);">
                            <div class="text-sm text-[var(--muted)] mb-3 flex items-center gap-1">
                                <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="2" y="2" width="12" height="12" fill="none" stroke="currentColor" stroke-width="2"/><rect x="4" y="6" width="8" height="6"/></svg>
                                ‰∫§‰ªòÁâ© (${issue.deliverables.length} ‰∏™Êñá‰ª∂)
                            </div>
                            <div class="space-y-2">
                                ${issue.deliverables.map(d => `
                                    <div class="stat-card rounded p-3 flex items-start gap-3">
                                        <svg class="px-icon px-icon-lg text-[var(--accent)]" viewBox="0 0 16 16" fill="currentColor"><rect x="3" y="1" width="10" height="14" fill="none" stroke="currentColor" stroke-width="2"/><rect x="5" y="4" width="6" height="1"/><rect x="5" y="7" width="6" height="1"/><rect x="5" y="10" width="4" height="1"/></svg>
                                        <div class="flex-1">
                                            <div class="flex items-center justify-between">
                                                <div class="font-bold text-[var(--accent)]">${d.filename || d.file || 'unknown'}</div>
                                                <div class="text-xs text-[var(--muted)]">${d.size || ''}</div>
                                            </div>
                                            ${d.description ? `<div class="text-sm text-[var(--muted)] mt-1">${d.description}</div>` : ''}
                                            ${d.added_at ? `<div class="text-xs text-[var(--muted)] mt-1">Ê∑ªÂä†‰∫é ${formatTimestamp(d.added_at)}</div>` : ''}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${issue.resolution ? `
                        <div class="resolution-box rounded p-4">
                            <div class="text-sm text-[var(--ok)] mb-3 font-bold flex items-center gap-1">
                                <svg class="px-icon" viewBox="0 0 16 16" fill="currentColor"><rect x="2" y="8" width="4" height="2" transform="rotate(-45 4 9)"/><rect x="5" y="6" width="8" height="2" transform="rotate(45 9 7)"/></svg>
                                Ëß£ÂÜ≥ÊñπÊ°à
                            </div>
                            <div class="text-[var(--text)] leading-relaxed">
                                ${renderMarkdown(issue.resolution)}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
            
            document.getElementById('modal-content').innerHTML = content;
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.add('hidden');
        }

        function formatStatus(status) {
            const map = { 'open': 'Open', 'in-progress': 'ËøõË°å‰∏≠', 'closed': 'Â∑≤ÂÆåÊàê' };
            return map[status] || status;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            if (days === 0) return '‰ªäÂ§©';
            if (days === 1) return 'Êò®Â§©';
            if (days < 7) return `${days}Â§©Ââç`;
            return date.toLocaleDateString('zh-CN');
        }

        document.getElementById('detail-modal').addEventListener('click', (e) => {
            if (e.target.id === 'detail-modal') closeModal();
        });

        init();
    </script>
</body>
</html>
