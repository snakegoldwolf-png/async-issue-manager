<!DOCTYPE html>
<html lang="zh-CN" data-theme="stardew-spring">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸŒ¾ Issue Dashboard - æ˜Ÿéœ²è°·é£æ ¼</title>
    <!-- åƒç´ å­—ä½“ -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ========================================
           ğŸŒ¸ æ˜Ÿéœ²è°·ç‰©è¯­ - æ˜¥å­£ä¸»é¢˜
           ======================================== */
        :root {
            --bg: #1a2e1a;
            --bg-accent: #243524;
            --bg-elevated: #2e422e;
            --card: #3a5a3a;
            --card-foreground: #e8f5e8;
            --text: #e8f5e8;
            --text-strong: #f0fff0;
            --muted: #90b090;
            --border: #4a6a4a;
            --border-strong: #5a8a5a;
            --accent: #ff9ecd;
            --accent-hover: #ffb8db;
            --accent-glow: rgba(255, 158, 205, 0.35);
            --ok: #7cb342;
            --warn: #ffb300;
            --danger: #e53935;
            --font-pixel: 'VT323', 'Courier New', monospace;
            --font-display: 'Press Start 2P', 'VT323', monospace;
        }

        * {
            font-family: var(--font-pixel) !important;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-size: 18px;
            letter-spacing: 0.02em;
            image-rendering: pixelated;
            min-height: 100vh;
        }

        /* åƒç´ é£æ ¼æ»šåŠ¨æ¡ */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-accent);
            border: 2px solid var(--border);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-strong);
            border: 2px solid var(--border);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* åƒç´ è¾¹æ¡†æ•ˆæœ */
        .pixel-border {
            border: 3px solid var(--border-strong) !important;
            box-shadow: 3px 3px 0 rgba(0, 20, 0, 0.5);
        }
        .pixel-border:hover {
            border-color: var(--accent) !important;
            box-shadow: 4px 4px 0 rgba(0, 20, 0, 0.5), 0 0 15px var(--accent-glow);
        }

        /* Header åƒç´ é£æ ¼ */
        .header-pixel {
            background: linear-gradient(180deg, var(--bg-elevated) 0%, var(--bg-accent) 100%);
            border-bottom: 4px solid var(--border-strong);
            box-shadow: 0 4px 0 rgba(0, 20, 0, 0.3);
        }

        /* ç»Ÿè®¡å¡ç‰‡ */
        .stat-card {
            background: var(--card);
            border: 3px solid var(--border-strong);
            box-shadow: 3px 3px 0 rgba(0, 20, 0, 0.5);
            transition: all 0.2s ease;
        }
        .stat-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 rgba(0, 20, 0, 0.5);
        }

        /* Issue å¡ç‰‡ */
        .issue-card {
            background: var(--card);
            border: 3px solid var(--border-strong);
            box-shadow: 3px 3px 0 rgba(0, 20, 0, 0.5);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .issue-card:hover {
            transform: translate(-2px, -2px);
            border-color: var(--accent);
            box-shadow: 5px 5px 0 rgba(0, 20, 0, 0.5), 0 0 20px var(--accent-glow);
        }

        /* ä¼˜å…ˆçº§æ ‡ç­¾ - åƒç´ é£æ ¼ */
        .priority-P0 {
            background: #e53935;
            color: #fff;
            border: 2px solid #b71c1c;
            text-shadow: 1px 1px 0 #000;
        }
        .priority-P1 {
            background: #ff9800;
            color: #fff;
            border: 2px solid #e65100;
            text-shadow: 1px 1px 0 #000;
        }
        .priority-P2 {
            background: #ffc107;
            color: #000;
            border: 2px solid #ff8f00;
        }
        .priority-P3 {
            background: #4caf50;
            color: #fff;
            border: 2px solid #2e7d32;
            text-shadow: 1px 1px 0 #000;
        }

        /* çŠ¶æ€æ ‡ç­¾ */
        .status-open {
            background: #2196f3;
            color: #fff;
            border: 2px solid #1565c0;
            text-shadow: 1px 1px 0 #000;
        }
        .status-in-progress {
            background: #9c27b0;
            color: #fff;
            border: 2px solid #6a1b9a;
            text-shadow: 1px 1px 0 #000;
        }
        .status-closed {
            background: #607d8b;
            color: #fff;
            border: 2px solid #37474f;
            text-shadow: 1px 1px 0 #000;
        }

        /* æŒ‰é’®åƒç´ é£æ ¼ */
        .btn-pixel {
            background: var(--accent);
            color: var(--bg);
            border: 3px solid var(--border-strong);
            box-shadow: 3px 3px 0 rgba(0, 20, 0, 0.5);
            font-weight: bold;
            transition: all 0.1s ease;
        }
        .btn-pixel:hover {
            background: var(--accent-hover);
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0 rgba(0, 20, 0, 0.5);
        }
        .btn-pixel:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 rgba(0, 20, 0, 0.5);
        }

        /* è¾“å…¥æ¡†åƒç´ é£æ ¼ */
        .input-pixel {
            background: var(--bg-elevated);
            color: var(--text);
            border: 3px solid var(--border);
            box-shadow: inset 2px 2px 0 rgba(0, 0, 0, 0.3);
        }
        .input-pixel:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: inset 2px 2px 0 rgba(0, 0, 0, 0.3), 0 0 10px var(--accent-glow);
        }

        /* æ¨¡æ€æ¡† */
        .modal-pixel {
            background: var(--bg-elevated);
            border: 4px solid var(--border-strong);
            box-shadow: 8px 8px 0 rgba(0, 20, 0, 0.6);
        }
        .modal-header {
            background: var(--bg-accent);
            border-bottom: 3px solid var(--border-strong);
        }

        /* æ ‡ç­¾åƒç´ é£æ ¼ */
        .tag-pixel {
            background: var(--bg-accent);
            color: var(--muted);
            border: 2px solid var(--border);
            font-size: 14px;
        }

        /* åŠ è½½åŠ¨ç”» - åƒç´ é£æ ¼ */
        .spinner-pixel {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            animation: spin 0.8s steps(8) infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* å­£èŠ‚è£…é¥° */
        .season-deco::before {
            content: 'ğŸŒ¸';
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* æ ‡é¢˜åƒç´ é£æ ¼ */
        .title-pixel {
            font-family: var(--font-display) !important;
            font-size: 16px !important;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        /* æè¿°åŒºåŸŸ */
        .description-box {
            background: var(--bg-accent);
            border: 3px solid var(--border);
            box-shadow: inset 2px 2px 0 rgba(0, 0, 0, 0.2);
            white-space: pre-wrap;
            line-height: 1.6;
        }

        /* è§£å†³æ–¹æ¡ˆåŒºåŸŸ */
        .resolution-box {
            background: rgba(124, 179, 66, 0.15);
            border: 3px solid var(--ok);
            box-shadow: inset 2px 2px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="season-deco">
    <!-- Header -->
    <header class="header-pixel sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="title-pixel text-2xl text-[var(--accent)]">ğŸŒ¾ Issue Dashboard</h1>
                    <p class="text-[var(--muted)] mt-1">Async Issue Manager - æ˜Ÿéœ²è°·é£æ ¼</p>
                </div>
                <button onclick="refreshData()" class="btn-pixel px-4 py-2 rounded flex items-center gap-2">
                    <span id="refresh-icon">ğŸ”„</span>
                    <span>åˆ·æ–°</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Stats Bar -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="stats-container">
        </div>
    </div>

    <!-- Filters -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-4">
        <div class="pixel-border rounded-lg p-4" style="background: var(--card);">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm text-[var(--muted)] mb-2">çŠ¶æ€</label>
                    <select id="filter-status" onchange="applyFilters()" class="input-pixel w-full rounded px-3 py-2">
                        <option value="">å…¨éƒ¨</option>
                        <option value="open">Open</option>
                        <option value="in-progress">In Progress</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-[var(--muted)] mb-2">ä¼˜å…ˆçº§</label>
                    <select id="filter-priority" onchange="applyFilters()" class="input-pixel w-full rounded px-3 py-2">
                        <option value="">å…¨éƒ¨</option>
                        <option value="P0">P0 ğŸ”¥</option>
                        <option value="P1">P1 âš¡</option>
                        <option value="P2">P2 ğŸ“Œ</option>
                        <option value="P3">P3 ğŸŒ±</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-[var(--muted)] mb-2">è´Ÿè´£äºº</label>
                    <select id="filter-assignee" onchange="applyFilters()" class="input-pixel w-full rounded px-3 py-2">
                        <option value="">å…¨éƒ¨</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-[var(--muted)] mb-2">æœç´¢</label>
                    <input type="text" id="filter-search" onkeyup="applyFilters()" placeholder="æœç´¢æ ‡é¢˜..." class="input-pixel w-full rounded px-3 py-2">
                </div>
            </div>
        </div>
    </div>

    <!-- Issues Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
        <div id="issues-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        </div>
        
        <!-- Loading -->
        <div id="loading" class="flex justify-center items-center py-12">
            <div class="spinner-pixel rounded-full"></div>
        </div>
        
        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-12">
            <p class="text-[var(--muted)] text-lg">ğŸŒ¾ æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ Issue</p>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
        <div class="modal-pixel rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="modal-header sticky top-0 px-6 py-4 flex items-center justify-between">
                <h2 id="modal-title" class="text-xl font-bold text-[var(--accent)]"></h2>
                <button onclick="closeModal()" class="text-[var(--muted)] hover:text-[var(--accent)] text-3xl">&times;</button>
            </div>
            <div id="modal-content" class="p-6">
            </div>
        </div>
    </div>

    <script>
        const USE_STATIC_DATA = false;
        const API_BASE = USE_STATIC_DATA ? './data' : 'https://issues.loryonclaw.me/api';
        
        let allIssues = [];
        let allStats = {};
        let allAgents = [];

        async function init() {
            await loadData();
            renderStats();
            renderFilters();
            applyFilters();
            setInterval(refreshData, 30000);
        }

        async function loadData() {
            try {
                const [issuesRes, statsRes, agentsRes] = await Promise.all([
                    fetch(`${API_BASE}/issues`),
                    fetch(`${API_BASE}/stats`),
                    fetch(`${API_BASE}/agents`)
                ]);
                allIssues = (await issuesRes.json()).issues;
                allStats = await statsRes.json();
                allAgents = (await agentsRes.json()).agents;
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
            }
        }

        async function refreshData() {
            const icon = document.getElementById('refresh-icon');
            icon.style.animation = 'spin 0.8s steps(8) infinite';
            await loadData();
            renderStats();
            renderFilters();
            applyFilters();
            setTimeout(() => { icon.style.animation = ''; }, 1000);
        }

        function renderStats() {
            const container = document.getElementById('stats-container');
            const stats = [
                { label: 'ğŸ“Š æ€»è®¡', value: allStats.total, emoji: 'ğŸŒ¾' },
                { label: 'ğŸ”µ Open', value: allStats.by_status?.open || 0, emoji: 'ğŸŒ±' },
                { label: 'ğŸŸ£ è¿›è¡Œä¸­', value: allStats.by_status?.['in-progress'] || 0, emoji: 'âš¡' },
                { label: 'âœ… å·²å®Œæˆ', value: allStats.by_status?.closed || 0, emoji: 'ğŸ‰' }
            ];
            container.innerHTML = stats.map(stat => `
                <div class="stat-card rounded-lg p-4">
                    <div class="text-sm text-[var(--muted)]">${stat.label}</div>
                    <div class="text-3xl font-bold text-[var(--accent)] mt-1">${stat.emoji} ${stat.value}</div>
                </div>
            `).join('');
        }

        function renderFilters() {
            const assigneeSelect = document.getElementById('filter-assignee');
            const assignees = [...new Set(allIssues.map(i => i.assignee).filter(Boolean))];
            assigneeSelect.innerHTML = '<option value="">å…¨éƒ¨</option>' + 
                assignees.map(a => `<option value="${a}">ğŸ‘¤ ${a}</option>`).join('');
        }

        function applyFilters() {
            const status = document.getElementById('filter-status').value;
            const priority = document.getElementById('filter-priority').value;
            const assignee = document.getElementById('filter-assignee').value;
            const search = document.getElementById('filter-search').value.toLowerCase();
            
            let filtered = allIssues.filter(issue => {
                if (status && issue.status !== status) return false;
                if (priority && issue.priority !== priority) return false;
                if (assignee && issue.assignee !== assignee) return false;
                if (search && !issue.title.toLowerCase().includes(search)) return false;
                return true;
            });
            renderIssues(filtered);
        }

        function renderIssues(issues) {
            const container = document.getElementById('issues-container');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');
            
            loading.classList.add('hidden');
            
            if (issues.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            container.innerHTML = issues.map(issue => {
                const labels = Array.isArray(issue.labels) ? issue.labels : 
                              (typeof issue.labels === 'string' ? issue.labels.split(',').map(l => l.trim()) : []);
                const displayLabels = labels.slice(0, 3);
                const moreLabels = labels.length > 3 ? labels.length - 3 : 0;
                
                return `
                    <div class="issue-card rounded-lg p-4" onclick="showDetail(${issue.id})">
                        <div class="flex items-start justify-between mb-3">
                            <span class="priority-${issue.priority} text-xs px-2 py-1 rounded font-bold">
                                ${issue.priority}
                            </span>
                            <span class="status-${issue.status} text-xs px-2 py-1 rounded">
                                ${formatStatus(issue.status)}
                            </span>
                        </div>
                        
                        <h3 class="text-lg font-bold text-[var(--text-strong)] mb-2 line-clamp-2">
                            #${issue.id} ${issue.title}
                        </h3>
                        
                        ${displayLabels.length > 0 ? `
                            <div class="flex flex-wrap gap-1 mb-3">
                                ${displayLabels.map(label => `
                                    <span class="tag-pixel text-xs px-2 py-1 rounded">${label}</span>
                                `).join('')}
                                ${moreLabels > 0 ? `<span class="text-xs text-[var(--muted)]">+${moreLabels}</span>` : ''}
                            </div>
                        ` : ''}
                        
                        <div class="flex items-center justify-between text-sm text-[var(--muted)] mt-3 pt-3 border-t border-[var(--border)]">
                            <span>${issue.assignee ? 'ğŸ‘¤ ' + issue.assignee : 'æœªåˆ†é…'}</span>
                            <span>${formatDate(issue.created_at)}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function showDetail(issueId) {
            const res = await fetch(`${API_BASE}/issues/${issueId}`);
            const issue = await res.json();
            renderDetailModal(issue);
            document.getElementById('detail-modal').classList.remove('hidden');
        }

        function renderDetailModal(issue) {
            document.getElementById('modal-title').textContent = `#${issue.id} ${issue.title}`;
            
            const labels = Array.isArray(issue.labels) ? issue.labels : 
                          (typeof issue.labels === 'string' ? issue.labels.split(',').map(l => l.trim()) : []);
            
            const content = `
                <div class="space-y-6">
                    <!-- åŸºæœ¬ä¿¡æ¯ -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="stat-card rounded p-3">
                            <span class="text-sm text-[var(--muted)]">çŠ¶æ€</span>
                            <div class="mt-1">
                                <span class="status-${issue.status} text-sm px-3 py-1 rounded inline-block">
                                    ${formatStatus(issue.status)}
                                </span>
                            </div>
                        </div>
                        <div class="stat-card rounded p-3">
                            <span class="text-sm text-[var(--muted)]">ä¼˜å…ˆçº§</span>
                            <div class="mt-1">
                                <span class="priority-${issue.priority} text-sm px-3 py-1 rounded inline-block font-bold">
                                    ${issue.priority}
                                </span>
                            </div>
                        </div>
                        <div class="stat-card rounded p-3">
                            <span class="text-sm text-[var(--muted)]">è´Ÿè´£äºº</span>
                            <div class="mt-1 text-[var(--text)]">ğŸ‘¤ ${issue.assignee || 'æœªåˆ†é…'}</div>
                        </div>
                        <div class="stat-card rounded p-3">
                            <span class="text-sm text-[var(--muted)]">åˆ›å»ºæ—¶é—´</span>
                            <div class="mt-1 text-[var(--text)]">ğŸ“… ${formatDate(issue.created_at)}</div>
                        </div>
                    </div>
                    
                    <!-- æ ‡ç­¾ -->
                    ${labels.length > 0 ? `
                        <div>
                            <span class="text-sm text-[var(--muted)] block mb-2">ğŸ·ï¸ æ ‡ç­¾</span>
                            <div class="flex flex-wrap gap-2">
                                ${labels.map(label => `
                                    <span class="tag-pixel px-3 py-1 rounded">${label}</span>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <!-- æè¿° -->
                    ${issue.body ? `
                        <div>
                            <span class="text-sm text-[var(--muted)] block mb-2">ğŸ“ è¯¦æƒ…</span>
                            <div class="description-box rounded p-4 text-[var(--text)]">${issue.body}</div>
                        </div>
                    ` : ''}
                    
                    <!-- è§£å†³æ–¹æ¡ˆ -->
                    ${issue.resolution ? `
                        <div>
                            <span class="text-sm text-[var(--muted)] block mb-2">âœ… è§£å†³æ–¹æ¡ˆ</span>
                            <div class="resolution-box rounded p-4 text-[var(--text)] whitespace-pre-wrap">${issue.resolution}</div>
                        </div>
                    ` : ''}
                </div>
            `;
            
            document.getElementById('modal-content').innerHTML = content;
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.add('hidden');
        }

        function formatStatus(status) {
            const map = {
                'open': 'ğŸ”µ Open',
                'in-progress': 'ğŸŸ£ è¿›è¡Œä¸­',
                'closed': 'âœ… å·²å®Œæˆ'
            };
            return map[status] || status;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return 'ä»Šå¤©';
            if (days === 1) return 'æ˜¨å¤©';
            if (days < 7) return `${days}å¤©å‰`;
            
            return date.toLocaleDateString('zh-CN');
        }

        document.getElementById('detail-modal').addEventListener('click', (e) => {
            if (e.target.id === 'detail-modal') closeModal();
        });

        init();
    </script>
</body>
</html>
